version: '3.8'

# Docker統一環境設定
# ローカル開発とEC2プロダクションの差分を最小化

services:
  # VOICEVOXエンジン（日本語TTS）
  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    container_name: voicevox_engine
    ports:
      - "50021:50021"
    networks:
      - voice_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:50021/speakers"]
      interval: 30s
      timeout: 10s
      retries: 3

  # バックエンドAPI（FastAPI）
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voice_backend
    expose:
      - "55433"
    volumes:
      # データ永続化
      - ./data/backend/storage:/app/storage
      # 開発時のホットリロード（ローカルのみ）
      - ./backend:/app:${MOUNT_CODE:-ro}
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=${APP_ENVIRONMENT:-docker}
      - VOICEVOX_URL=http://voicevox:50021
      - OPENVOICE_SERVICE_URL=${OPENVOICE_URL:-http://host.docker.internal:8001}
      - D_ID_API_KEY=${D_ID_API_KEY}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - voice_network
    depends_on:
      voicevox:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:55433/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # フロントエンド（React）
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.${BUILD_TYPE:-production}
      args:
        - REACT_APP_API_URL=${FRONTEND_API_URL:-/api}
    container_name: voice_frontend
    expose:
      - "80"
    networks:
      - voice_network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx（リバースプロキシ）
  nginx:
    image: nginx:alpine
    container_name: voice_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - voice_network
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  # OpenVoice Native Service（オプション、EC2のみ）
  # ローカルではホスト環境で実行（Mac MPS対応）
  openvoice:
    image: openvoice-native:latest
    container_name: openvoice_native
    build:
      context: ./openvoice_native
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    volumes:
      - ./data/backend/storage:/app/storage
      - ./data/openvoice:/app/data
    environment:
      - CUDA_VISIBLE_DEVICES=${CUDA_DEVICE:-0}
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    networks:
      - voice_network
    # EC2のみ有効化
    profiles:
      - production
    # NVIDIA Docker Runtime（EC2のみ）
    runtime: nvidia
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  voice_network:
    driver: bridge
    name: voice_network

# ボリューム定義（オプション）
volumes:
  backend_storage:
    driver: local
  openvoice_data:
    driver: local
