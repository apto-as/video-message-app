version: '3.8'

services:
  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    container_name: voicevox_engine
    ports:
      - "50021:50021"
    networks:
      - voice_network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: voice_backend
    expose:
      - "55433"
    volumes:
      - ./data/backend/storage:/app/storage
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=docker
      - VOICEVOX_URL=http://voicevox:50021
      - OPENVOICE_SERVICE_URL=http://host.docker.internal:8001
      - D_ID_API_KEY=YmlsbEBuZXVyb2F4aXMuYWk:pMw2AtM0MRTXbcgbPzXBD
      - LOG_LEVEL=INFO
    networks:
      - voice_network
    depends_on:
      - voicevox
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    container_name: voice_frontend
    expose:
      - "80"
    networks:
      - voice_network
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: voice_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl/server.crt:/etc/nginx/ssl/server.crt
      - ./ssl/server.key:/etc/nginx/ssl/server.key
    networks:
      - voice_network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

networks:
  voice_network:
    driver: bridge
