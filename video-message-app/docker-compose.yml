version: '3.8'

services:
  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    container_name: voicevox_engine
    ports:
      - "50021:50021"
    networks:
      - voice_network
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: voice_backend
    ports:
      - "55433:55433"
    volumes:
      - ./data/backend/storage:/app/storage
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - ENVIRONMENT=docker
      - VOICEVOX_URL=http://voicevox:50021
      - OPENVOICE_SERVICE_URL=http://host.docker.internal:8001
      - D_ID_API_KEY=YmlsbEBuZXVyb2F4aXMuYWk:pMw2AtM0MRTXbcgbPzXBD
      - LOG_LEVEL=INFO
    networks:
      - voice_network
    depends_on:
      - voicevox
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: voice_frontend
    ports:
      - "55434:80"
    volumes:
      - ./frontend/build:/usr/share/nginx/html
    environment:
      - REACT_APP_API_BASE_URL=https://3.115.141.166
      - REACT_APP_API_URL=https://3.115.141.166
    networks:
      - voice_network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  voice_network:
    driver: bridge
