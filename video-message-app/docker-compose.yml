version: '3.8'

services:
  voicevox:
    image: voicevox/voicevox_engine:cpu-ubuntu20.04-latest
    container_name: voicevox_engine
    ports:
      - "50021:50021"
    networks:
      - voice_network
    restart: unless-stopped

  # Qwen3 TTS Service - Voice cloning and synthesis
  qwen-tts:
    build:
      context: ./qwen_tts_service
    container_name: qwen3_tts_service
    runtime: nvidia
    ports:
      - "8002:8002"
    volumes:
      - ./data/backend/storage:/app/storage
      - qwen3-models:/app/models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - DEVICE=${DEVICE:-cuda}
      - STORAGE_PATH=/app/storage
      - LAZY_LOAD=true
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - voice_network
    restart: unless-stopped

  musetalk:
    build:
      context: ./musetalk_service
    container_name: musetalk_service
    runtime: nvidia  # NVIDIA Container Runtime for GPU access
    ports:
      - "8003:8003"
    volumes:
      - ./data/backend/storage:/app/storage
      - ./data/musetalk/models:/app/models
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - LAZY_LOAD=true
      - MAX_CONCURRENT_JOBS=2
      - CLEAR_CACHE_AFTER_GENERATION=true
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - voice_network
    restart: unless-stopped

  # LivePortrait + JoyVASA Service - Audio-driven facial animation
  liveportrait:
    build:
      context: ./liveportrait_service
    container_name: liveportrait_service
    runtime: nvidia
    ports:
      - "8004:8004"
    volumes:
      - ./data/backend/storage:/app/storage
      - ./data/liveportrait/checkpoints:/app/models/liveportrait_onnx:ro
      - ./data/backend/storage/joyvasa_models:/app/models/JoyVASA:ro
      - ./data/backend/storage/chinese-hubert-base:/app/models/chinese-hubert-base:ro
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - LAZY_LOAD=true
      - MAX_CONCURRENT_JOBS=2
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - voice_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: voice_backend
    runtime: nvidia  # NVIDIA Container Runtime for GPU access (YOLO person detection)
    expose:
      - "55433"
    volumes:
      - ./data/backend/storage:/app/storage
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - ENVIRONMENT=docker
      - VOICEVOX_URL=http://voicevox:50021
      - QWEN_TTS_SERVICE_URL=http://qwen-tts:8002  # Qwen3-TTS voice cloning service
      - MUSETALK_SERVICE_URL=http://musetalk:8003  # MuseTalk lip-sync service
      - LIVEPORTRAIT_SERVICE_URL=http://liveportrait:8004  # LivePortrait + JoyVASA service
      - USE_LOCAL_TTS=true  # Use local Qwen3-TTS for voice cloning
      - USE_LOCAL_LIPSYNC=true  # Use local MuseTalk for lip-sync
      - LIPSYNC_ENGINE=${LIPSYNC_ENGINE:-musetalk}  # musetalk | liveportrait | auto
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    networks:
      - voice_network
    depends_on:
      - voicevox
      - qwen-tts
      - musetalk
      - liveportrait
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.production
    container_name: voice_frontend
    expose:
      - "80"
    networks:
      - voice_network
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: voice_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl/server.crt:/etc/nginx/ssl/server.crt
      - ./ssl/server.key:/etc/nginx/ssl/server.key
    networks:
      - voice_network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

networks:
  voice_network:
    driver: bridge

volumes:
  qwen3-models:   # Qwen3 TTS model cache volume
