name: E2E Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        cd video-message-app/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov pytest-xdist

    - name: Run unit tests
      run: |
        cd video-message-app/backend
        pytest tests/ -m "not e2e and not slow and not benchmark" -v --cov=services --cov-report=xml

    - name: Run integration tests
      run: |
        cd video-message-app/backend
        pytest tests/integration/ -v

    - name: Run E2E tests (fast)
      run: |
        cd video-message-app/backend
        pytest tests/e2e/ -m "e2e and not slow" -v

    - name: Run security tests
      run: |
        cd video-message-app/backend
        pytest tests/e2e/test_security.py -m "security" -v

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./video-message-app/backend/coverage.xml
        flags: unittests
        name: codecov-umbrella

  test-slow:
    runs-on: ubuntu-latest
    # Only run slow tests on main branch
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        cd video-message-app/backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio

    - name: Run slow E2E tests
      run: |
        cd video-message-app/backend
        pytest tests/e2e/ -m "slow" -v --tb=short

    - name: Run benchmark tests
      run: |
        cd video-message-app/backend
        pytest tests/ -m "benchmark" -v --tb=short

  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run Bandit security scanner
      run: |
        pip install bandit
        cd video-message-app/backend
        bandit -r services/ -f json -o bandit_report.json

    - name: Upload Bandit report
      uses: actions/upload-artifact@v3
      with:
        name: bandit-report
        path: video-message-app/backend/bandit_report.json
