[pytest]
# Pytest Configuration for Video Message App

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    e2e: End-to-end tests (complete pipeline)
    security: Security tests (input validation, attacks)
    unit: Unit tests (individual components)
    slow: Slow tests (>10 seconds)
    benchmark: Performance benchmark tests
    load: Load testing (concurrent requests)
    performance: Performance tests (latency, throughput)
    smoke: Smoke tests (quick validation)

# Coverage configuration (if using pytest-cov)
[coverage:run]
source = services
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Exclude from coverage
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
